lombok.builder.helper.treat.primitives.as.mandatory=true
lombok.builder.helper.treat.primitives.as.mandatory.description=When enabled, primitive typed fields (int, boolean, etc.) are treated as mandatory in Lombok builder calls and will show errors if not set. Disable this to allow primitive fields to be optional.

lombok.builder.helper.treat.jpa.nullable.false.as.mandatory=true
lombok.builder.helper.treat.jpa.nullable.false.as.mandatory.description=When enabled, fields annotated with @Column(nullable=false) from JPA/Hibernate (javax.persistence or jakarta.persistence) are treated as mandatory in Lombok builder calls. Disable this to ignore JPA nullable constraints.
